<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change VNC Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
      }
      .card {
        border: 1px solid var(--bs-border-color);
      }
      .password-requirements {
        font-size: 0.875rem;
      }
      .requirement {
        margin-bottom: 0.25rem;
      }
      .requirement.valid {
        color: var(--bs-success);
      }
      .requirement.invalid {
        color: var(--bs-danger);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Change VNC Password</h5>
              <button type="button" class="btn btn-outline-secondary btn-sm" id="themeToggle" onclick="toggleTheme()" title="Switch theme">
                <i class="fas fa-moon"></i>
              </button>
            </div>
            <div class="card-body">
              <div id="alertContainer"></div>

              <form id="changePasswordForm">
                <div class="mb-3">
                  <label for="oldPassword" class="form-label">Current Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" required />
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('oldPassword')">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required />
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('newPassword')">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm New Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('confirmPassword')">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="password-requirements mb-3" id="passwordRequirements" style="display: none">
                  <small class="text-muted">Password requirements:</small>
                  <div class="requirement" id="req-length"><i class="fas fa-times text-danger"></i> At least 12 characters</div>
                  <div class="requirement" id="req-uppercase"><i class="fas fa-times text-danger"></i> At least one uppercase letter</div>
                  <div class="requirement" id="req-lowercase"><i class="fas fa-times text-danger"></i> At least one lowercase letter</div>
                  <div class="requirement" id="req-number"><i class="fas fa-times text-danger"></i> At least one number</div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="submitText">Change Password</span>
                    <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none"></span>
                  </button>
                </div>
              </form>

              <div class="text-center mt-3">
                <small class="text-muted">
                  Instance: <span id="instanceInfo" class="fw-bold"></span><br />
                  User: <span id="userInfo" class="fw-bold"></span>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Theme Management (from your theme-management.js)
      function getStoredTheme() {
        return localStorage.getItem('theme') || 'light';
      }

      function setStoredTheme(theme) {
        localStorage.setItem('theme', theme);
      }

      function setTheme(theme) {
        document.documentElement.setAttribute('data-bs-theme', theme);
        updateThemeToggleIcon(theme);
      }

      function updateThemeToggleIcon(theme) {
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
          if (theme === 'dark') {
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            themeToggle.title = 'Switch to light theme';
          } else {
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            themeToggle.title = 'Switch to dark theme';
          }
        }
      }

      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
        setStoredTheme(newTheme);
      }

      // Password visibility toggle
      function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const button = input.nextElementSibling;
        const icon = button.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }

      // Password strength validation
      function checkPasswordRequirements(password) {
        const requirements = {
          length: password.length >= 8,
          uppercase: /[A-Z]/.test(password),
          lowercase: /[a-z]/.test(password),
          number: /\d/.test(password),
        };

        // Update UI indicators
        updateRequirement('req-length', requirements.length);
        updateRequirement('req-uppercase', requirements.uppercase);
        updateRequirement('req-lowercase', requirements.lowercase);
        updateRequirement('req-number', requirements.number);

        return Object.values(requirements).every((req) => req);
      }

      function updateRequirement(id, isValid) {
        const element = document.getElementById(id);
        const icon = element.querySelector('i');

        if (isValid) {
          element.classList.remove('invalid');
          element.classList.add('valid');
          icon.classList.remove('fa-times', 'text-danger');
          icon.classList.add('fa-check', 'text-success');
        } else {
          element.classList.remove('valid');
          element.classList.add('invalid');
          icon.classList.remove('fa-check', 'text-success');
          icon.classList.add('fa-times', 'text-danger');
        }
      }

      // Alert functions
      function showAlert(message, type = 'danger') {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
      }

      function clearAlerts() {
        document.getElementById('alertContainer').innerHTML = '';
      }

      // Form submission
      function setLoading(loading) {
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');

        if (loading) {
          submitBtn.disabled = true;
          submitText.textContent = 'Changing Password...';
          submitSpinner.style.display = 'inline-block';
        } else {
          submitBtn.disabled = false;
          submitText.textContent = 'Change Password';
          submitSpinner.style.display = 'none';
        }
      }

      // Initialize page
      document.addEventListener('DOMContentLoaded', function () {
        // Set initial theme
        const storedTheme = getStoredTheme();
        setTheme(storedTheme);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const instance = urlParams.get('instance');
        const username = urlParams.get('username');
        const changeToken = urlParams.get('changeToken');

        // Display instance and user info
        document.getElementById('instanceInfo').textContent = instance || 'Unknown';
        document.getElementById('userInfo').textContent = username || 'Unknown';

        // Validate required parameters
        if (!instance || !username || !changeToken) {
          showAlert('Missing required parameters. Please use the correct link.', 'danger');
          document.getElementById('changePasswordForm').style.display = 'none';
          return;
        }

        // Password requirements display
        const newPasswordInput = document.getElementById('newPassword');
        const passwordRequirements = document.getElementById('passwordRequirements');

        newPasswordInput.addEventListener('focus', function () {
          passwordRequirements.style.display = 'block';
        });

        newPasswordInput.addEventListener('input', function () {
          checkPasswordRequirements(this.value);
        });

        // Form submission
        document.getElementById('changePasswordForm').addEventListener('submit', async function (e) {
          e.preventDefault();
          clearAlerts();

          const oldPassword = document.getElementById('oldPassword').value;
          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;

          // Validate passwords match
          if (newPassword !== confirmPassword) {
            showAlert('New passwords do not match.', 'danger');
            return;
          }

          // Validate password strength
          if (!checkPasswordRequirements(newPassword)) {
            showAlert('Please ensure your new password meets all requirements.', 'danger');
            return;
          }

          setLoading(true);

          try {
            // Build the URL with query parameters
            const url = `/users/changePassword?instance=${encodeURIComponent(instance)}&username=${encodeURIComponent(username)}&changeToken=${encodeURIComponent(changeToken)}`;

            const response = await fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                oldPassword: oldPassword,
                newPassword: newPassword,
              }),
            });

            const result = await response.json();

            if (response.ok) {
              showAlert(result.message || 'Password changed successfully!', 'success');
              document.getElementById('changePasswordForm').reset();
              passwordRequirements.style.display = 'none';
            } else {
              showAlert(result.error || 'Failed to change password.', 'danger');
            }
          } catch (error) {
            showAlert('Network error. Please try again.', 'danger');
            console.error('Error:', error);
          } finally {
            setLoading(false);
          }
        });
      });
    </script>
  </body>
</html>
